<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sessão</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top" >
  <ion-card>

    <ion-list>
      <ion-item class="ion-padding-end ion-padding-start"  >
        <ion-label position="floating">Nome de usuário</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item class="ion-padding-end ion-padding-start">
        <ion-label position="floating">Chave de acesso</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <div class="ion-padding ion-text-center ">
        <ion-button class="ion-padding"class="ion-padding"class="ion-padding" expland="block" padding color="tertiary" (click)="login()">Iniciar sessão</ion-button>
      </div>
    </ion-list>
  </ion-card>

</ion-content>
